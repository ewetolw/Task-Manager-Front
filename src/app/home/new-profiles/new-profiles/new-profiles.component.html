<div class="content">
  <h4> Add new user </h4>

<form #newUserForm="ngForm"  (ngSubmit)="addUser(newUserForm)">
<div class="containter" style="width:50%;" >
    <div class="row">
        <div class="col-sm">
            <label for="formGroupExampleInput">First name</label><br>
            <input type="text" class=" form-control-sm" id="firstname" name="firstname" ngModel required >
        </div>
        <div class="col-sm">
            <label for="formGroupExampleInput">Last name</label><br>
            <input type="text" class=" form-control-sm" id="lastname" name = "lastname" ngModel required>
        </div>
        <div class="col-sm">
            <label for="formGroupExampleInput">Role</label><br>
            <select name="role" id="roles" class="form-control form-control-sm" ngModel required>
                <option *ngFor="let role of roles">{{role.value}}</option>
            </select>
        </div>
      </div>
      <div class="row">
          <div class="col-sm">
          <label for="formGroupExampleInput">Username</label><br>
          <input type="text" class=" form-control-sm" id="username" name="username" ngModel required>
          </div>
          <div class="col-sm">
            <label for="formGroupExampleInput">Email</label><br>
            <input type="email" class=" form-control-sm" id="email" name="email"  ngModel required>
          </div>
          <div class="col-sm">
          </div>
        </div>
        <div class="row">
            <div class="col-sm"><br>
                <label for="formGroupExampleInput">Password</label><br>
                <input type="password" class=" form-control-sm" id="password" name="password" ngModel required>
            </div>
            <div class="col-sm"><br>
                <label for="formGroupExampleInput">Confirm Password</label><br>
                <input type="password" class=" form-control-sm" id="confirmpassword" name="confirmpassword" ngModel required>
            </div>
            <div class="col-sm">
            </div>
          </div>
</div>
<div class="row">
<div class="col-sm">
    <br>
<button class="btn" [disabled]="newUserForm.invalid" >Create User</button><p>{{response}}</p>
</div>
</div>
</form>




</div>
